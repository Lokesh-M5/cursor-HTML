<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button{
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }
        .default{ cursor:default; background: #ddd;}
        .pointer{ cursor:pointer; background: lightblue;}
        .text{ cursor:text; background: lightgreen;}
        .move{ cursor:move; background: lightcoral;}
        .grabbing{ cursor:grabbing; background: tomato;}
        .nodrop{ cursor:not-allowed; background: lightgray;}
        .grab{ cursor:grab; background: lightyellow;}
        .crosshair{ cursor:crosshair; background: lightpink;}
        .wait{ cursor:wait; background: lightcyan;}
        .help{ cursor:help; background: lightgoldenrodyellow;}
        .zoom-in{ cursor:zoom-in; background: lightseagreen;}
        .zoom-out{ cursor:zoom-out; background: lightsteelblue;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="default">Default</button>
    <button class="pointer">Pointer</button>
    <button class="text">Text</button>
    <button class="move">Move</button>
    <button class="grabbing">Grabbing</button>
    <button class="nodrop">No Drop</button>
    <button class="grab">Grab</button>
    <button class="crosshair">Crosshair</button>
    <button class="wait">Wait</button>
    <button class="help">Help</button>
    <button class="zoom-in">Zoom In</button>
    <button class="zoom-out">Zoom Out</button>
</body>
</html>
